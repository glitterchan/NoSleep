<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Sleep Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>No Sleep Calculator</h1>

    <div class="calculator">
        <label for="hours">Hours Since You Last Slept:</label>
        <input type="number" id="hours" placeholder="Enter hours..." min="0">

        <button onclick="calculateEffects()">Calculate Effects</button>

        <div class="results" id="results"></div>
    </div>

    <script>
        function calculateEffects() {
            const hours = document.getElementById('hours').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results

            let effects = [];

            if (hours >= 24) {
                effects.push("At 24 hours: Impairment in memory, reduced alertness, and compromised judgment.");
            }
            if (hours >= 36) {
                effects.push("At 36 hours: Physical health begins to deteriorate, with increased risk of cardiovascular problems, and marked decreases in cognitive performance.");
            }
            if (hours >= 48) {
                effects.push("At 48 hours: Hallucinations, significant cognitive impairments, and potential mood swings.");
            }
            if (hours >= 72) {
                effects.push("At 72 hours: Profound cognitive deficits, severe mood changes, and an increased risk of microsleeps (brief involuntary sleep episodes).");
            }
            if (hours >= 96) {
                effects.push("At 96+ hours: Severe mental confusion, complete disorientation, and potential for psychosis.");
            }

            if (effects.length === 0) {
                effects.push("No significant effects yet, but make sure to get some rest soon!");
            }

            // Display the effects
            effects.forEach(effect => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.textContent = effect;
                resultsDiv.appendChild(div);
            });
        }
    </script>

</body>
</html>
